<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets\.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body style = "background-color: lightblue;">
    <script src="assets/.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

 
    <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Charizard Express Schedule</h1>
            </div>
            <img src="assets\images\Charizard.png" alt="Charizard">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Charizard</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='charizardTable'>
                                <thead>
                                    <tr>
                                        <th>Charizard Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
    
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add a New Charizard</h3>
                        </div>
    
                        <div class="panel-body">
                    
                            <form>
                                <div class="form-group">
                                    <label for="">Charizard Name</label>
                                    <input type="text" class="form-control" id="charizardNameInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">First Charizard Time (HH:mm)</label>
                                    <input type="text" class="form-control" id="charizardTimeInput">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="addCharizardBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
